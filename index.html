<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">To-Do App</h1>
    <div class="flex gap-2 mb-4">
      <input type="text" id="input" placeholder="Enter to do" class="flex-grow p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button onclick="addtask()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
    </div>
    <ul id="list" class="list-none space-y-2"></ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
